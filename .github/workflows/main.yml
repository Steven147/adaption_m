name: Kotlin Multiplatform CI/CD

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android
        run: ./gradlew composeApp:assembleDebug

