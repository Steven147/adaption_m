name: CI/CD [test/build]

on:
  push:
    branches:
      - develop*

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-common:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run All Tests
        run: ./gradlew test
        continue-on-error: true

      - name: Upload Test Reports on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/**/*.html'

  build-android:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Android
        run: ./gradlew composeApp:assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build.apk
          path: composeApp/build/outputs/apk/debug/*.apk

  build-web:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Web
        run: ./gradlew wasmJsBrowserDistribution

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: composeApp/build/dist/wasmJs/productionExecutable

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Desktop
        run: ./gradlew :composeApp:packageDistributionForCurrentOS

      - name: Upload Desktop Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-desktop-build.dmg
          path: composeApp/build/compose/binaries/main/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Windows
        run: ./gradlew :composeApp:packageDistributionForCurrentOS

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-build.exe
          path: composeApp/build/compose/binaries/main/windows/*.exe # todo Adjust the path as needed